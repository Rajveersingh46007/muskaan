  .carousel {

    height: 300px;
    position: relative;
    transform-style: preserve-3d;
    animation: rotate 20s infinite linear;
  }

  .carousel img, .carousel video {
    position: absolute;
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    cursor: pointer;
  }

  @keyframes rotate {
    from {
      transform: rotateY(0deg);
    }
    to {
      transform: rotateY(360deg);
    }
  }

  /* LISTA */
  .list-container {
    display: none;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .list-container img, .list-container video {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .list-container img:hover, .list-container video:hover {
    transform: scale(1.05);
  }

  /* Lightbox */
  .lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .lightbox img, .lightbox video {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 10px;
  }

  .lightbox.active {

  <script>
    // Ruleta 3D
    const carousel = document.getElementById('carousel');
    const items = carousel.querySelectorAll('img, video');
    const total = items.length;
    const angle = 360 / total;

    items.forEach((item, i) => {
      item.style.transform = `rotateY(${i * angle}deg) translateZ(400px)`;
    });

    // Lightbox (clic para agrandar imagen o video)
    const allItems = document.querySelectorAll('.carousel img, .carousel video, .list-container img, .list-container video');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxVideo = document.getElementById('lightbox-video');

    allItems.forEach(item => {
      item.addEventListener('click', () => {
        lightbox.classList.add('active');
        if (item.tagName.toLowerCase() === 'img') {
          lightboxImg.src = item.src;
          lightboxImg.style.display = 'block';
          lightboxVideo.style.display = 'none';
        } else if (item.tagName.toLowerCase() === 'video') {
          lightboxVideo.src = item.querySelector('source').src;
          lightboxVideo.style.display = 'block';
          lightboxImg.style.display = 'none';
          lightboxVideo.play();
        }
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
      lightboxVideo.pause();
    });

    // Botones para cambiar de vista
    const btnRueda = document.getElementById('btn-rueda');
    const btnLista = document.getElementById('btn-lista');
    const carouselContainer = document.getElementById('carousel-container');
    const listContainer = document.getElementById('list-container');

    btnRueda.addEventListener('click', () => {
      btnRueda.classList.add('active');
      btnLista.classList.remove('active');
      carouselContainer.style.display = 'flex';
      listContainer.style.display = 'none';
    });

    btnLista.addEventListener('click', () => {
      btnLista.classList.add('active');
      btnRueda.classList.remove('active');
      carouselContainer.style.display = 'none';
      listContainer.style.display = 'flex';
    });
